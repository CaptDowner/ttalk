###
# Messages for TommyTalker in Arabic
###
ar:
  pages:
    about:
      tt_is_a:      " هو البرنامج الذي يتكلم بالنسبة لك. بعض الناس لديهم مشاكل الكلام. سواء كانت مؤقتة أو دائمة، يمكن TommyTalker مساعدة عن طريق السماح لك لتحديد فرا ان كنت أود أن أقول وTommyTalker هل يتحدث بالنسبة لك. "
      donttype:     "لم يكن لديك لكتابة على الإطلاق. فقط انقر أو لمسة من هذه العبارة، وتحدث هذه العبارة. اقتراحات لميزات، والكلمات، والعبارات يمكن إرساله بالبريد الإلكتروني إلى:"
      supportfor:   "واضاف لدينا دعم 26 لغات. النص يمكن تقديمها في كل منها، وعندما يتم تحديد الروابط، لفظها باللغة الإنجليزية. هذا يمكن أن يكون مساعدة كبيرة لغير الناطقين باللغة الإنجليزية، واختيار العام العبارة المناسبة، فإنها يمكن أن تكون مفهومة باللغة الإنجليزية. هذا يوسع استخدام البرنامج لكلا خطاب ضعاف الناس مع الناس بلغة غير اللغة الإنجليزية جنبا إلى جنب الذين ترغب في التواصل باللغة الإنجليزية. هذا يوسع استخدام البرنامج لكلا خطاب ضعاف الناس مع الناس بلغة غير اللغة الإنجليزية جنبا إلى جنب الذين ترغب في التواصل باللغة الإنجليزية."
      letusknow:    "اسمحوا لنا أن نعرف عن طريق البريد الإلكتروني إذا كنت ترغب في معرفة واضاف لقد الميزات ونحن سوف تبقي لكم في الحلقة."
      enjoyvisit:   "استمتع زيارتك ل"
      about:        "حول"
      tt_needs:     "يحتاج مكبرات الصوت لغتهم الأم "
      fluent:       "التي هي طلاقة في اللغة الإنجليزية لاستعراض والعبارات الصحيحة التي هي غير مكتملة أو غير دقيقة. وقد تم القيام به في ترجمة 26 لغة، ولكن جوجل ترجمة فقط يفعل ذلك بكثير، وهناك حوالي 1،000 العبارات التي تحتاج إلى مراجعة / التعديلات في كل لغة."
      designers:    "وهناك حاجة إلى HTML5 / CSS3 مصمم (ق) لتحسين نظرة الموقع والوظيفة. يجب أن المبرمجين ROR المهتمين في المشروع الاتصال بي. كما تلك هي الأدوات لقد وجدت برمجة الزوج عبر جوجل خروجات، tmux وباستخدام محرر همة العمل أفضل بالنسبة لي، لتكون أكثر فعالية."
      open_source:  "هذا هو برنامج حر مفتوح المصدر يهدف إلى مساعدة الناس لا يجيد اللغة الإنجليزية تكون قادرة على التواصل باستخدام طريقة واحدة الترجمة العالمية. انها ميزة هي في انها البساطة. مجرد لمس أو النقر على عبارة كنت أريد أن أقول وبرنامج يتحدث بالنسبة لك. إذا كنت يمكن أن تساعد أو كنت تعرف ما الذي سوف تكون مهتمة في المساعدة على خلق هذه الأداة مفيدة، الاتصال بي عن طريق البريد الإلكتروني إلى: "
      credit:       "سيتم عرض الائتمانية لجميع الترجمة والبرمجة المشاركة بشكل بارز على هذه الصفحة، وأنا يمكن أن توفر مراجع النية النية للمشاركين الذين يحتاجون البرمجة مفتوحة المصدر أو مراجع الترجمة على سيرهم الذاتية."
