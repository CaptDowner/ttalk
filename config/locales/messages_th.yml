###
# Messages for TommyTalker in Thai
###
th:
  pages:
    about:
      tt_is_a:      "เป็นโปรแกรมที่สามารถพูดสำหรับคุณ บางคนมีปัญหาการพูด ไม่ว่าจะเป็นการชั่วคราวหรือถาวร, TommyTalker ช่วยโดยให้คุณสามารถเลือกวลีที่คุณต้องการจะพูดและ TommyTalker พูดมันสำหรับคุณ"
      donttype:     "คุณไม่ต้องพิมพ์เลย เพียงแค่คลิกหรือแตะวลีและวลีที่พูด ข้อเสนอแนะสำหรับคุณสมบัติคำและวลีที่สามารถส่งอีเมลไปที่:"
      supportfor:   "เราได้เพิ่มการสนับสนุนสำหรับ 26 ภาษา ข้อความที่สามารถนำเสนอในทั้งหมดของพวกเขาและเมื่อการเชื่อมโยงจะถูกเลือกพวกเขาจะพูดในภาษาอังกฤษ นี้สามารถจะช่วยใหญ่สำหรับลำโพงที่ไม่ใช่ภาษาอังกฤษและโดยการเลือกวลีที่เหมาะสมที่พวกเขาสามารถเข้าใจในภาษาอังกฤษ นี้จะขยายการใช้งานของโปรแกรมทั้งสองคนที่มีความบกพร่องทางคำพูดพร้อมกับคนที่ไม่ใช่ภาษาอังกฤษที่ต้องการสื่อสารภาษาอังกฤษได้ นี้จะขยายการใช้งานของโปรแกรมทั้งสองคนที่มีความบกพร่องทางคำพูดพร้อมกับคนที่ไม่ใช่ภาษาอังกฤษที่ต้องการสื่อสารภาษาอังกฤษได้"
      letusknow:    "ขอให้เราทราบทางอีเมลถ้าคุณต้องการที่จะรู้ว่าเป็นคุณสมบัติที่มีการเพิ่มและเราจะแจ้งให้คุณทราบ"
      enjoyvisit:   "เพลิดเพลินไปกับการเยี่ยมชมของคุณ"
      about:        "เกี่ยวกับ"
      tt_needs:     "ต้องการลำโพงภาษาพื้นเมือง "
      fluent:       "ที่มีความชำนาญในภาษาอังกฤษในการตรวจสอบและวลีที่ถูกต้องที่จะไม่สมบูรณ์หรือไม่ถูกต้อง การแปลที่ได้รับการทำใน 26 ภาษา แต่ Google Translate เพียงไม่มากและมีประมาณ 1,000 วลีที่ต้องการการตรวจสอบ / การแก้ไขในแต่ละภาษา"
      designers:    "HTML5 / CSS3 ออกแบบ (s) ที่จำเป็นในการปรับปรุงรูปลักษณ์เว็บไซต์และการทำงาน โปรแกรมเมอร์รที่สนใจในโครงการควรติดต่อฉัน การเขียนโปรแกรมผ่านทางคู่ Google Hangouts, tmux และการใช้โปรแกรมแก้ไขเป็นกลุ่มงานที่ดีที่สุดสำหรับผมในฐานะผู้ที่มีเครื่องมือที่ผมเคยพบว่ามีประสิทธิภาพมากที่สุด"
      open_source:  "นี้เป็นโปรแกรมฟรีเปิดแหล่งที่มีจุดมุ่งหมายเพื่อช่วยให้ผู้คนไม่ชำนาญในภาษาอังกฤษสามารถสื่อสารโดยใช้วิธีหนึ่งที่แปลสากล มันเป็นข้อได้เปรียบที่อยู่ในนั้นคือความเรียบง่าย เพียงแตะหรือคลิกที่วลีที่คุณต้องการที่จะพูดและโปรแกรมพูดสำหรับคุณ หากคุณสามารถช่วยหรือคุณรู้จักใครที่จะให้ความสนใจในการช่วยสร้างเครื่องมือที่มีประโยชน์ติดต่อผมทางอีเมลไปที่: "
      credit:       "เครดิตสำหรับทุกการแปลและการมีส่วนร่วมในการเขียนโปรแกรมจะปรากฏเด่นชัดบนหน้านี้และฉันสามารถให้การอ้างอิงโดยสุจริตสำหรับผู้เข้าร่วมต้องเขียนโปรแกรมโอเพนซอร์สหรือการอ้างอิงในการแปลงานของพวกเขา"
