###
# Messages for TommyTalker in Swedish
###
sv:
  pages:
    about:
      tt_is_a:      "är ett program som kan tala för dig. Vissa människor har problem att tala. Vare tillfälligt eller permanent, TommyTalker hjälper genom att låta dig välja en fras som du vill säga och TommyTalker talar det för dig."
      donttype:     "Du behöver inte skriva alls. Bara klicka eller röra en fras, och att frasen talas. Förslag på funktioner, ord och fraser kan mailas till:"
      supportfor:   "Vi har lagt till stöd för 26 språk. Texten kan presenteras i dem alla, och när länkarna är utvalda, de talas i engelska. Detta kan vara en stor hjälp för icke-engelsktalande, och genom att välja en lämplig fras, kan de förstås på engelska. Detta utökar användningen av programmet till båda talsvårigheter folks tillsammans med icke-engelska folk som skulle vilja att kommunicera på engelska. Detta utökar användningen av programmet till båda talsvårigheter folks tillsammans med icke-engelska folk som skulle vilja att kommunicera på engelska."
      letusknow:    "Låt oss veta via e-post om du vill veta så funktioner läggs och vi kommer att hålla er informerade."
      enjoyvisit:   "Njut av ditt besök"
      about:        "Om"
      tt_needs:     "nfödda språk "
      fluent:       "som är flytande i engelska att granska och korrigera fraser som är ofullständiga eller felaktiga. Översättningar har gjort på 26 språk, men Google Translate bara gör så mycket, och det finns cirka 1.000 fraser som behöver Recension / redigeringar på varje språk."
      designers:    "HTML5 / CSS3 Designer (s) behövs för att förbättra webbplatsen utseende och funktionalitet. RoR programmerare intresserade av projektet bör kontakta mig. Par programmering via Google Hangouts, tmux och använder en vim editor fungerar bäst för mig, eftersom de är de verktyg jag har visat sig vara mest effektiva."
      open_source:  "Detta är ett gratis open source-program avsedda att hjälpa människor inte flytande engelska kunna kommunicera med hjälp av en enkel resa universell översättare. Det är fördel är i sin enkelhet. Bara röra eller klicka på en fras du vill säga och programmet talar för dig. Om du kan hjälpa eller du känner någon som skulle vara intresserad av att hjälpa till att skapa detta användbara verktyg, kontakta mig via e-post till: "
      credit:       "Kredit för alla översättnings- och programmering deltagande kommer att visas tydligt på den här sidan, och jag kan ge god tro referenser för deltagare som behöver öppna programmeringskälla eller översättnings referenser på sina meritförteckningar."
