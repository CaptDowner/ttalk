###
# Messages for TommyTalker in Chinese (Simplified)
###
zh:
  pages:
    about:
      tt_is_a:      "是一个程序，它可以为你说话。有些人有问题讲话。无论是暂时的还是永久的，TommyTalker有助于让你选择，你想说的话，并TommyTalker说给你一个短语。"
      donttype:     "你不必在所有类型。只需点击或触摸一个短语，这个短语是口头的。建议功能，单词和短语可以通过电子邮件发送到："
      supportfor:   "我们已经增加了支持26种语言。该文本可以呈现在所有这些，当链接被选中，他们讲的英语。这对于非英语的人一个很大的帮助，并通过选择合适的短语，他们可以用英语理解。这扩大了使用方案，以双方有语言障碍者乡亲一起非英语人谁愿意用英语交流。这扩大了使用方案，以双方有语言障碍者乡亲一起非英语人谁愿意用英语交流。"
      letusknow:    "让我们知道通过电子邮件，如果你想知道的功能被添加，我们会及时通知您。"
      enjoyvisit:   "享受您的访问"
      about:        "大约"
      tt_needs:     "需要母语说话者 "
      fluent:       "这是一口流利的英语，审查和不完整或不准确正确的短语。曾翻译26种语言已经完成，但谷歌翻译只做了这么多，有需要检讨/编辑每种语言约1000短语。"
      designers:    "HTML5 / CSS3设计师（S）需要提高网站的外观和功能。感兴趣的项目回报率的程序员应该与我联系。通过谷歌视频群聊，TMUX和使用vim编辑器的工作最适合我，结对编程那些是工具，我发现是最有效的。"
      open_source:  "这是一个免费的开源计划，旨在帮助人们在英语不流利可以使用单向通用翻译进行沟通。它的优势在于它的简单性。只需触摸或者点击你想要说的一句话，程序说明了你。如果你能帮助或者你知道谁是有兴趣帮助创建这个有用的工具，通过电子邮件与我联系： "
      credit:       "信用为所有的翻译和编程的参与将显着此页面上显示，我可以为参与者需要在他们的简历开源编程或翻译引用善意引用。"
