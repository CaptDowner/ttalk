es:
  pages:
    about:
      tt_is_a:      "es un programa que hable por usted. Algunas personas tienen problemas para hablar. Ya sea temporal o permanente, TommyTalker atendemos por lo que permite seleccionar el Phra que desea decir y TommyTalker Will Habla por ti."
      donttype:     "Usted no tiene que escribir nada. Basta con hacer clic o toque de la frase, y esa frase se habla. Sugerencias para las características, las palabras y las frases pueden ser enviados a:"
      supportfor:   "Hemos añadido soporte para 26 idiomas. El texto puede ser presentada en todos ellos, y cuando se selecciona enlaces, se hablan en Inglés. Esto puede ser una gran ayuda para los que no hablan inglés, y por Selección años frase apropiada, pueden entenderse en Inglés. Esto expande el uso del software a ambas personas con problemas para hablar con la gente no ingleses a lo largo de la que le gustaría comunicarse en Inglés. Esto expande el uso del software a ambas personas con problemas para hablar con la gente no ingleses a lo largo de la que le gustaría comunicarse en Inglés."
      letusknow:    "Háganos saber por correo electrónico si desea saber que he añadido características y te mantendremos al tanto."
      enjoyvisit:   "Disfrute de su visita a"
      about:        "Acerca de"
      tt_needs:     "necesidades de los hablantes de lenguas nativas "
      fluent:       "que tienen fluidez en Inglés para revisar y frases correctas que estén incompletos o inexactos. Las traducciones se han hecho en 26 idiomas, pero el Traductor de Google sólo lo hace mucho, y hay cerca de 1.000 frases que necesitan revisión / edita en cada idioma."
      designers:    "HTML5 / CSS3 Diseñador (s) son necesarios para mejorar el aspecto y la funcionalidad sitio. Programadores RoR interesados ​​en el proyecto deben ponerse en contacto conmigo. La programación en parejas a través de Google Hangouts, tmux y utilizar el trabajo editor vim mejor para mí, ya que esas son las herramientas que he encontrado para ser más eficaz."
      open_source:  "Este es un programa gratuito de código abierto destinada a ayudar a las personas que no dominan el Inglés poder comunicarse utilizando un traductor universal de una manera. Es la ventaja está en su simplicidad. Simplemente toque o haga clic en una frase que quiere decir y el programa habla por ti. Si usted puede ayudar o conoces a alguien que estaría interesado en ayudar a crear esta útil herramienta, póngase en contacto conmigo por correo electrónico a: "
      credit:       "Crédito para toda participación traducción y programación aparecerá destacada en esta página, y puedo proporcionar referencias de buena fe para los participantes que necesiten programación de código abierto o referencias de traducción en sus hojas de vida."
