      supportfor:   "Добавихме поддръжка за 26 езика. Текстът може да бъде представена във всички тях, както и когато са избрани връзки, те се говори на английски. Това може да бъде от голяма помощ за не-англоговорящи, и ако изберете подходяща фраза, те могат да бъдат разбрани по английски език. Това разширява използването на програмата за двете речеви увреждания хора, заедно с не-английските хора, които искат да общуват на английски език. Това разширява използването на програмата за двете речеви увреждания хора, заедно с не-английските хора, които искат да общуват на английски език."
      letusknow:    "Споделете по електронната поща, ако искате да знаете, като са добавени функции и ние ще ви държи информирани."
