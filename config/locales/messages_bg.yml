      tt_is_a:      "е програма, която може да се говори за вас. Някои хора имат проблеми говорят. Независимо дали временно или постоянно, TommyTalker помага, като ви позволява да изберете една фраза, която искате да се каже и TommyTalker тя говори за вас."
