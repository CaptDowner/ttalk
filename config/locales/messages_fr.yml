      open_source:  "Ce est un programme gratuit et open source destiné à aider les gens ne parlent pas couramment en anglais être en mesure de communiquer en utilisant un aller simple traducteur universel. Ce est l'avantage est dans sa simplicité. Il suffit de toucher ou cliquer sur une phrase que vous voulez dire et le programme parle pour vous. Si vous pouvez aider ou si vous connaissez quelqu'un qui serait intéressé à aider à créer cet outil utile, me contacter par e-mail à: "
