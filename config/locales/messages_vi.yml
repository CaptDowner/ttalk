###
# Messages for TommyTalker in Vietnamese
###
vi:
  pages:
    about:
      tt_is_a:      "là một chương trình mà có thể nói cho bạn. Một số người có vấn đề nói. Cho dù tạm thời hoặc vĩnh viễn, TommyTalker giúp bằng cách cho phép bạn chọn một cụm từ mà bạn muốn nói và TommyTalker nói điều đó cho bạn."
      donttype:     "Bạn không cần phải gõ cả. Chỉ cần nhấp chuột hoặc chạm vào một cụm từ, và cụm từ được nói. Gợi ý cho các tính năng, từ, và cụm từ có thể được gửi qua email cho:"
      supportfor:   "Chúng tôi đã thêm hỗ trợ cho 26 ngôn ngữ. Các văn bản có thể được trình bày trong tất cả chúng, và khi liên kết được lựa chọn, họ được nói bằng tiếng Anh. Đây có thể là một trợ giúp lớn cho những người không nói tiếng Anh, và bằng cách chọn một cụm từ thích hợp, chúng có thể được hiểu bằng tiếng Anh. Điều này mở rộng việc sử dụng các chương trình cho cả hai folks khiếm cùng với folks không phải tiếng Anh người muốn giao tiếp bằng tiếng Anh. Điều này mở rộng việc sử dụng các chương trình cho cả hai folks khiếm cùng với folks không phải tiếng Anh người muốn giao tiếp bằng tiếng Anh."
      letusknow:    "Hãy cho chúng tôi biết bằng cách email nếu bạn muốn biết là tính năng được thêm vào và chúng tôi sẽ giữ cho bạn thông báo."
      enjoyvisit:   "Tận hưởng chuyến đi của bạn"
      about:        "Về"
      tt_needs:     "cần người nói ngôn ngữ mẹ đẻ "
      fluent:       "đó là thông thạo tiếng Anh để xem xét và cụm từ chính xác mà không đầy đủ hoặc không chính xác. Dịch đã được thực hiện trong 26 ngôn ngữ, nhưng Google Translate chỉ làm rất nhiều, và có khoảng 1.000 cụm từ mà cần xem xét / chỉnh sửa trong mỗi ngôn ngữ."
      designers:    "HTML5 / CSS3 Designer (s) là cần thiết để cải thiện cái nhìn trang web và chức năng. Lập trình RoR quan tâm trong dự án nên liên hệ với tôi. Cặp lập trình thông qua Google Hangouts, tmux và sử dụng một công việc biên tập vim tốt nhất đối với tôi, đó là những công cụ tôi đã tìm thấy là hiệu quả nhất."
      open_source:  "Đây là một chương trình mã nguồn mở miễn phí dùng để giúp đỡ những người không rành tiếng Anh có thể giao tiếp bằng cách sử dụng một cách phổ quát phiên dịch. Đó là lợi thế là nó đơn giản. Chỉ cần chạm vào hoặc bấm vào một cụm từ mà bạn muốn nói và các chương trình nói cho bạn. Nếu bạn có thể giúp đỡ hoặc bạn biết ai đó sẽ được quan tâm trong việc tạo ra công cụ này hữu ích, liên hệ với tôi qua email: "
      credit:       "Tín dụng cho tất cả các dịch và lập trình tham gia sẽ được hiển thị nổi bật trên trang này, và tôi có thể cung cấp tài liệu tham khảo chân chính cho người tham gia cần lập trình mã nguồn mở hoặc tham chiếu các bản dịch trong hồ sơ của họ."
