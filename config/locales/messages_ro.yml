###
# Messages for TommyTalker in Romanian
###
ro:
  pages:
    about:
      tt_is_a:      "este un program care poate vorbi pentru tine. Unii oameni au probleme vorbind. Fie temporar sau permanent, TommyTalker ajută, permițându-vă să selectați o fraza pe care doriți să spui și TommyTalker vorbește pentru tine."
      donttype:     "Nu trebuie să tastați deloc. Doar faceți clic sau atingeți o frază, iar acea frază este vorbită. Sugestii pentru caracteristici, cuvinte, fraze și pot fi trimise prin email la:"
      supportfor:   "Am adăugat suport pentru 26 de limbi. Textul poate fi prezentat în toate, și atunci când sunt selectate link-uri, acestea sunt vorbite în limba engleză. Acest lucru poate fi un mare ajutor pentru non-vorbitori de limba engleză, precum și prin selectarea o frază caz, ele pot fi înțelese în limba engleză. Aceasta extinde utilizarea programului pentru ambele vorbire oameni, împreună cu oamenii non-engleză pe care ar dori să comunice în limba engleză. Aceasta extinde utilizarea programului pentru ambele vorbire oameni, împreună cu oamenii non-engleză pe care ar dori să comunice în limba engleză."
      letusknow:    "Să ne anunțați prin e-mail dacă doriți să știți cum se adaugă elemente și vă vom ține la curent."
      enjoyvisit:   "Bucurați-vă de vizita dumneavoastră la"
      about:        "Despre"
      tt_needs:     "are nevoie de vorbitori de limba maternă "
      fluent:       "că sunt fluent în limba engleză pentru a revizui și fraze corecte, care sunt incomplete sau inexacte. Traduceri s-au făcut în 26 de limbi, dar Google Translate numai că atât de mult, și există aproximativ 1.000 de fraze care au nevoie de revizuire / editări în fiecare limbă."
      designers:    "Sunt necesare HTML5 / CSS3 Designer (e) pentru a îmbunătăți site-ul aspectul și funcționalitatea. Programatori ROR interesate de proiect ar trebui să mă contactați. Programarea Pair prin Google Hangouts, tmux si folosind o lucrare editor Vim cel mai bun pentru mine, ca acestea sunt instrumentele le-am dovedit a fi cele mai eficiente."
      open_source:  "Acesta este un program gratuit open source destinat pentru a ajuta oamenii nu fluent în limba engleză în măsură să comunice cu ajutorul unui translator universal într-un fel. E avantaj este în ea lui simplitate. Doar atingeți sau faceți clic pe o fraza pe care doriți să spun și programul vorbeste pentru tine. Dacă vă pot ajuta sau stii pe cineva care ar fi interesat în a ajuta crea acest instrument util, contactati-ma prin e-mail la: "
      credit:       "Credit pentru toate traducere și programare participare va fi afișată pe această pagină, și eu pot oferi referințe de bună credință pentru participanții care au nevoie de programare open source sau trimiteri de traducere pe CV-urile lor."
