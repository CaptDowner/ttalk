###
# Messages for TommyTalker in Japanese
###
ja:
  pages:
    about:
      tt_is_a:      "あなたのために話すことができるプログラムです。一部の人々は、問題が話している。一時的または恒久的かどうかは、TommyTalkerはあなたがあなたが言うしたいとTommyTalkerはあなたのためにそれを話す語句を選択できるようにすることで役立ちます。"
      donttype:     "あなたがすべてで入力する必要はありません。クリックするだけやフレーズに触れ、そのフレーズが話されている。特徴、ワード、フレーズの提案はに電子メールで送信することができます："
      supportfor:   "私たちは、26言語のサポートを追加しました。テキストは、それらのすべてに提示することができ、リンクが選択されている場合、それらは英語で話されている。これは、非英語話者のための大きな助けとすることができ、適切な語句を選択することで、彼らは英語で理解することができる。これは英語でコミュニケーションしたいのですが、英語以外の人々と一緒に両方のスピーチ減損人々へのプログラムの使用を拡大する。これは英語でコミュニケーションしたいのですが、英語以外の人々と一緒に両方のスピーチ減損人々へのプログラムの使用を拡大する。"
      letusknow:    "あなたは機能が追加されるように知りたい場合は、私たちは電子メールで知らせて、私たちは知らさあなたをしておこう。"
      enjoyvisit:   "への訪問をお楽しみください"
      about:        "約"
      tt_needs:     "ネイティブ言語話者を必要とします"
      fluent:       "それは、不完全または不正確で確認する英語に堪能し、正しいフレーズです。翻訳は26の言語で行われているが、Googleはそんなにない翻訳、および各言語でレビュー/編集を必要とする約1,000フレーズがあります。"
      designers:    "HTML5 / CSS3デザイナー（S）サイトの外観と機能を向上させるために必要とされている。プロジェクトに興味をRoRのプログラマーは、私に連絡する必要があります。ペアGoogle+ハングアウトを経由して、プログラミング、TMUX、それらは私が最も効果的であることが分かってきたツールである限り、私のために最善のvimエディタワークを使用した。"
      open_source:  "これは、1つの方法ユニバーサルトランスレータを使用して通信できるように英語に堪能ではない人々を助けるために意図された無料のオープンソースプログラムです。これは、利点はのシンプルであります。ただ触れたり、あなたが言いたいフレーズをクリックし、プログラムはあなたのために語っています。あなたが助けることができるか、この便利なツールを作成するうえで興味がある誰かを知っている場合は、に電子メールで私に連絡： "
      credit:       "すべての翻訳およびプログラミング参加のための信用は、このページに目立つように表示され、私は彼らの履歴書上で、オープンソースのプログラミングや翻訳の参照を必要とする参加者のための善意の参照を提供することができます。"
