###
# Messages for TommyTalker in Polish
###
pl:
  pages:
    about:
      tt_is_a:      "to program, który może mówić do ciebie. Niektórzy ludzie mają problemy mówiąc. Czy tymczasowe lub stałe, TommyTalker pomaga, pozwalając, aby wybrać frazę, którą chcesz powiedzieć i TommyTalker przemawia to za Ciebie."
      donttype:     "Nie musisz się w ogóle pisać. Po prostu kliknij lub dotknij frazę, i że zdanie mówi. Sugestie dotyczące cech, słów i zwrotów można przesyłać pocztą elektroniczną do:"
      supportfor:   "Dodaliśmy wsparcie dla 26 języków. Tekst może być przedstawiony w każdym z nich, a po wybraniu linki, są wypowiedziane w języku angielskim. To może być bardzo pomocne dla nieznających angielskiego i wybierając odpowiednią frazę, mogą być one rozumiane w języku angielskim. To rozszerza wykorzystanie programu do obu mowy zaburzenia ludzi wraz z nieanglojęzycznych ludzi, którzy chcieliby, aby komunikować się w języku angielskim. To rozszerza wykorzystanie programu do obu mowy zaburzenia ludzi wraz z nieanglojęzycznych ludzi, którzy chcieliby, aby komunikować się w języku angielskim."
      letusknow:    "Daj nam znać przez e-mail, jeśli chcesz wiedzieć, jak funkcje są dodawane i będziemy Cię informować na bieżąco."
      enjoyvisit:   "Zapraszamy na wizytę"
      about:        "O"
      tt_needs:     "potrzebuje głośniki języka ojczystego "
      fluent:       "że biegle angielski recenzję i poprawne zwroty, które są niekompletne lub nieprawdziwe. Tłumaczenia zostały wykonane w 26 językach, ale Google Translate tylko nie tak dużo, a jest ich około 1000 zwroty, które wymagają przeglądu / zmiany w każdym języku."
      designers:    "HTML5 / CSS3 Designer (s) są potrzebne do poprawy wyglądu witryny i funkcjonalność. Programistów RoR zainteresowane projektem powinny skontaktować się ze mną. Programowanie parami poprzez Google Hangouts, tmux i za pomocą edytora vim najlepszą pracę dla mnie, jak te, które są narzędzia, znalazłem się najbardziej skuteczne."
      open_source:  "Jest to darmowy program open source na celu pomóc ludziom nie biegle w języku angielskim w stanie komunikować się za pomocą jednokierunkowej uniwersalny tłumacz. To atutem jest w swojej prostocie. Wystarczy dotknąć lub kliknij frazę, którą chcesz powiedzieć, a program mówi dla Ciebie. Jeśli możesz pomóc lub znasz kogoś, kto byłby zainteresowany pomocą stworzyć użyteczne narzędzie, skontaktuj się ze mną poprzez e-mail, aby: "
      credit:       "Kredyt na tłumaczenia i programowania wszystkich uczestnictwa będą wyświetlane w widocznym miejscu na tej stronie, i mogę zapewnić dobrej wierze odniesienia dla uczestników wymagających programowania open source lub odniesienia tłumaczenia na ich życiorysów."
