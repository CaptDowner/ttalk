      designers:    "HTML5 / CSS3 dizaineris (-iai) yra reikalingi, siekiant pagerinti svetainės išvaizdą ir funkcionalumą. RoR programuotojų domina projekto turėtų susisiekti su manimi. Programavimas poromis per Google Hangout, tmux ir naudojant vim redaktorių darbą geriausia man, kaip tai yra įrankiai Radau kad būtų efektyviausia."
      open_source:  "Tai nemokama atviro kodo programa, skirta padėti žmonėms ne laisvai kalba anglų gebėti bendrauti naudodami vieną pusę universalus vertėjas. Tai privalumas yra tai paprastumas. Tiesiog palieskite arba paspauskite ant frazę norite pasakyti ir programa kalba už jus. Jei galite padėti arba žinote ką nors, kas būtų suinteresuotos padėti sukurti šią naudingą priemonę, susisiekite su manimi elektroniniu paštu: "
