###
# Messages for TommyTalker in German
###
de:
  pages:
    about:
      tt_is_a:      "ist ein Programm, das für Sie zu sprechen. Einige Leute haben Probleme sprechen. Egal, ob vorübergehend oder dauerhaft, TommyTalker durch die Möglichkeit, den Phra wählen Dass Sie sagen wollen helfen und TommyTalker Wird es spricht für Sie."
      donttype:     "Sie müssen nicht, überhaupt zu geben. Klicken Sie einfach auf oder berühren des Ausdrucks, und Dieser Satz gesprochen wird. Vorschläge für Funktionen, Wörter und Phrasen, um per E-Mail:"
      supportfor:   "Wir haben die Unterstützung für 26 Sprachen aufgenommen. Der Text kann in allen von ihnen präsentiert werden, und wenn Verbindungen ausgewählt ist, werden Sie in Englisch gesprochen. Dies kann eine große Hilfe für nicht-englische Muttersprachler sein und durch Auswählen Jahr ANGEMESSEN Begriff, können sie in Englisch zu verstehen. Dies erweitert die Nutzung der Software für beide Sprachbehinderte Menschen mit nicht-englischen Leute zusammen, die gerne auf Englisch zu kommunizieren würde. Dies erweitert die Nutzung der Software für beide Sprachbehinderte Menschen mit nicht-englischen Leute zusammen, die gerne auf Englisch zu kommunizieren würde."
      letusknow:    "Teilen Sie uns per E-Mail, wenn Sie möchten wissen, ich habe Features hinzugefügt und wir werden Sie auf dem Laufenden zu halten."
      enjoyvisit:   "Genießen Sie Ihren Besuch"
      about:        "Über"
      tt_needs:     "muss Muttersprachler "
      fluent:       ", die fließend Englisch sprechen, um zu überprüfen und korrekte Sätze, die unvollständig oder unrichtig sind. Übersetzungen in 26 Sprachen durchgeführt worden, aber Google Translate nur so viel tut, und es gibt über 1.000 Phrasen, die Überprüfung / Änderungen müssen in jeder Sprache."
      designers:    "HTML5 / CSS3-Designer (n) sind notwendig, um Website Aussehen und die Funktionalität zu verbessern. RoR Programmierer an dem Projekt interessiert ist, mich zu kontaktieren. Pair-Programmierung über Google Hangout, tmux und mit einem Editor vim Arbeit am besten für mich, wie sind die Werkzeuge, die ich gefunden habe, um am effektivsten."
      open_source:  "Dies ist eine kostenlose Open-Source-Programm soll Menschen in Englisch nicht fließend helfen können mit einem ein Weg Universalübersetzer zu kommunizieren. Es ist Vorteil liegt in seiner Einfachheit. Tippen Sie einfach auf oder klicken Sie auf eine Phrase, die Sie sagen möchten und das Programm spricht für Sie. Wenn Sie helfen können, oder Sie jemand, der interessiert sein Beitrag zur Schaffung dieses nützliche Werkzeug würde wissen, kontaktieren Sie mich per E-Mail an: "
      credit:       "Kredit für die Übersetzung und das Programmier Teilnahme wird prominent auf dieser Seite angezeigt, und ich kann in gutem Glauben Referenz für die Teilnehmer benötigen Open-Source-Programmierung oder Übersetzung Verweise auf ihre Lebensläufe werden."
