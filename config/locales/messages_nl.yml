# Messages for TommyTalker in Dutch
###
nl:
  pages:
    about:
      tt_is_a:      "is een programma dat kan spreken voor u. Sommige mensen hebben problemen met het spreken. Tijdelijke of permanente, TommyTalker helpt doordat u een zin die u wilt zeggen en TommyTalker spreekt het voor u te selecteren."
      donttype:     "Je hoeft niet om überhaupt te typen. Klikt u op of raak een zin, en die zin wordt gesproken. Suggesties voor functies, woorden en zinnen kunnen worden gemaild naar:"
      supportfor:   "We hebben ondersteuning voor 26 talen toegevoegd. De tekst kan worden gepresenteerd in alle van hen, en als links zijn geselecteerd, worden ze gesproken in het Engels. Dit kan een grote hulp voor niet-Engels luidsprekers, en een geschikt zin kunnen zij worden begrepen Engels. Dit vergroot het gebruik van het programma om zowel spraak- mensen samen met niet-Engels mensen die het leuk vinden om te communiceren in het Engels. Dit vergroot het gebruik van het programma om zowel spraak- mensen samen met niet-Engels mensen die het leuk vinden om te communiceren in het Engels."
      letusknow:    "Laat het ons weten via e-mail als u wilt weten als functies worden toegevoegd en we houden u op de hoogte."
      enjoyvisit:   "Geniet van uw bezoek aan"
      about:        "Over"
      tt_needs:     "moet moedertaal sprekers "
      fluent:       "dat spreekt vloeiend Engels te herzien en correcte zinnen die onvolledig of onjuist zijn. Vertalingen zijn gedaan in 26 talen, maar Google Translate alleen doet zo veel, en er zijn ongeveer 1000 zinnen die beoordeling / bewerkingen nodig hebt in elke taal."
      designers:    "HTML5 / CSS3 Ontwerper (s) zijn nodig om ter plaatse uiterlijk en functionaliteit te verbeteren. RoR programmeurs die geïnteresseerd zijn in het project kunnen contact opnemen met mij. Pair programming via Google Hangouts, tmux en met behulp van een vim editor werk voor mij het beste, als die zijn de tools die ik heb gevonden het meest effectief te zijn."
      open_source:  "Dit is een gratis open source programma bedoeld om mensen die niet vloeiend Engels te kunnen communiceren met behulp van een enkele universele vertaler. Het is voordeel is in zijn eenvoud. Net raken of klik op een zin die u wilt zeggen en het programma spreekt voor u. Als u kunt helpen of weet je iemand die geïnteresseerd zijn in het helpen creëren van dit nuttig instrument zou zijn, contact met mij op via e-mail naar: "
      credit:       "Krediet voor alle vertalingen en programmering deelname zal prominent worden weergegeven op deze pagina, en ik kan bonafide referenties voor de deelnemers hoeven open source programmeertaal of vertaling verwijzingen op hun cv te bieden."
