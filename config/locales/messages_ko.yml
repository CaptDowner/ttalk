###
# Messages for TommyTalker in Korean
###
ko:
  pages:
    about:
      tt_is_a:      "당신을 위해 말을 할 수있는 프로그램입니다. 어떤 사람들은 문제가 말을합니다. 일시적 또는 영구적 여부, TommyTalker 당신이 말하고자하는과 TommyTalker 당신을 위해 그것을 말하는 문구를 선택할 수 있도록함으로써 도움이됩니다."
      donttype:     "당신은 전혀 입력 할 필요가 없습니다. 그냥 클릭하거나 문구를 터치하고, 그 문구가 사용하는 언어이다. 기능, 단어 및 문구에 대한 제안은 이메일로 할 수있다 :"
      supportfor:   "우리는 26 개 언어에 대한 지원을 추가했습니다. 텍스트는 모두 제시 될 수 있고, 링크가 선택 될 때, 영어가 가능한다. 이것은 비영어권에 대한 큰 도움이 될 수 있고, 적절한 프레이즈를 선택하여, 영어가 이해 될 수있다. 이 영어로 의사 소통하고 싶습니다 영어가 아닌 사람들과 함께 두 언어 장애 사람에 대한 프로그램의 사용을 확장합니다. 이 영어로 의사 소통하고 싶습니다 영어가 아닌 사람들과 함께 두 언어 장애 사람에 대한 프로그램의 사용을 확장합니다."
      letusknow:    "이 기능이 추가로 알고 싶은 경우에 저희 이메일로 알려 우리는 정보를 유지합니다."
      enjoyvisit:   "당신의 방문을 즐기"
      about:        "약"
      tt_needs:     "모국어 스피커가 필요합니다"
      fluent:       "영어 검토하고 불완전하거나 부정확 올바른 구문에 능통 한 그. 번역은 26 개 언어에서 수행되었지만, 구글은 않습니다 너무 많이 번역하고, 각 언어로 검토 / 수정을 필요로 약 1,000 문구가있다."
      designers:    "HTML5 / CSS3 디자이너는 (들) 사이트의 모양과 기능을 개선하기 위해 필요하다. 프로젝트에 관심 RoR에 프로그래머는 저에게 연락한다. 사람들이 도구는 구글 행 아웃, TMUX와 나에게 가장 정력 편집기 작업을 사용하여,를 통해 페어 프로그래밍은 내가 가장 효과적인 것으로 나타났습니다."
      open_source:  "이것은 하나의 방법 보편적 번역기를 사용하여 통신 할 수 영어 실력없는 사람들을 돕기위한 무료 오픈 소스 프로그램입니다. 이 장점은 그것의 단순성에있다. 그냥 만지거나 당신이 말하고 싶은 문구를 클릭하고 프로그램은 당신을 위해 말한다. 당신이 도와 줄 수 있다면 당신은이 유용한 도구를 만드는 데 관심을 가질만한 사람을 알고에 이메일로 저에게 연락 : "
      credit:       "모든 번역 및 프로그램 참여에 대한 신용이 페이지에서 눈에 띄게 표시되고 나는 그들의 이력서에 오픈 소스 프로그래밍이나 번역 참조를 필요로 참가자들에게 선의의 참조를 제공 할 수 있습니다."
