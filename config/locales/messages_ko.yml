# Messages for TommyTalker in Korean
###
ko:
  pages:
    about:
      tt_is_a:      "당신을 위해 말을 할 수있는 프로그램입니다. 어떤 사람들은 문제가 말을합니다. 일시적 또는 영구적 여부, TommyTalker 당신이 말하고자하는과 TommyTalker 당신을 위해 그것을 말하는 문구를 선택할 수 있도록함으로써 도움이됩니다."
      donttype:     "당신은 전혀 입력 할 필요가 없습니다. 그냥 클릭하거나 문구를 터치하고, 그 문구가 사용하는 언어이다. 기능, 단어 및 문구에 대한 제안은 이메일로 할 수있다 :"
      supportfor:   "우리는 26 개 언어에 대한 지원을 추가했습니다. 텍스트는 모두 제시 될 수 있고, 링크가 선택 될 때, 영어가 가능한다. 이것은 비영어권에 대한 큰 도움이 될 수 있고, 적절한 프레이즈를 선택하여, 영어가 이해 될 수있다. 이 영어로 의사 소통하고 싶습니다 영어가 아닌 사람들과 함께 두 언어 장애 사람에 대한 프로그램의 사용을 확장합니다. 이 영어로 의사 소통하고 싶습니다 영어가 아닌 사람들과 함께 두 언어 장애 사람에 대한 프로그램의 사용을 확장합니다."
      letusknow:    "이 기능이 추가로 알고 싶은 경우에 저희 이메일로 알려 우리는 정보를 유지합니다."
      enjoyvisit:   "당신의 방문을 즐기"
      about:        "약"
