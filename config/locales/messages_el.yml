###
# Messages for TommyTalker in Greek
###
el:
  pages:
    about:
      tt_is_a:      "είναι ένα πρόγραμμα που μπορεί να μιλήσει για σας. Μερικοί άνθρωποι έχουν προβλήματα ομιλίας. Είτε μόνιμα είτε προσωρινά, TommyTalker βοηθά επιτρέποντάς σας να επιλέξετε μια φράση που θέλετε να μας πείτε και TommyTalker μιλάει για σένα."
      donttype:     "Δεν χρειάζεται να πληκτρολογήσετε καθόλου. Απλά κάντε κλικ στο κουμπί ή να αγγίξετε μια φράση, και ότι η φράση ακούγεται. Προτάσεις για τα χαρακτηριστικά, τα λόγια και φράσεις μπορούν να αποστέλλονται σε:"
      supportfor:   "Έχουμε προσθέσει υποστήριξη για 26 γλώσσες. Το κείμενο μπορεί να παρουσιαστεί σε όλα αυτά, και όταν επιλέγονται συνδέσεις, εκφωνούνται στα αγγλικά. Αυτό μπορεί να είναι μια μεγάλη βοήθεια για τους μη αγγλόφωνους, και επιλέγοντας την κατάλληλη φράση, που μπορεί να γίνει κατανοητή στα αγγλικά. Αυτό επεκτείνει τη χρήση του προγράμματος σε δύο ή αλαλίας λαοί μαζί με μη-αγγλική λαούς που θα θέλατε να επικοινωνούν στα αγγλικά. Αυτό επεκτείνει τη χρήση του προγράμματος σε δύο ή αλαλίας λαοί μαζί με μη-αγγλική λαούς που θα θέλατε να επικοινωνούν στα αγγλικά."
      letusknow:    "Ενημερώστε μας μέσω e-mail, αν θέλετε να ξέρετε καθώς προστίθενται χαρακτηριστικά και εμείς θα σας κρατάμε ενήμερους."
      enjoyvisit:   "Απολαύστε την επίσκεψή σας στην"
      about:        "Περίπου"
      tt_needs:     "χρειάζεται γηγενείς ομιλητές γλώσσα "
      fluent:       "που μιλούν άπταιστα αγγλικά για να επανεξετάσει και σωστές φράσεις που είναι ελλιπή ή ανακριβή. Οι μεταφράσεις έχουν γίνει σε 26 γλώσσες, αλλά το Google Translate κάνει μόνο τόσο πολύ, και υπάρχουν περίπου 1.000 φράσεις που χρειάζονται αναθεώρηση / αλλαγές σε κάθε γλώσσα."
      designers:    "HTML5 / CSS3 σχεδιαστών (ες) που απαιτείται για να βελτιώσουμε την ιστοσελίδα εμφάνιση και λειτουργικότητα. RoR προγραμματιστές που ενδιαφέρονται για το έργο θα πρέπει να επικοινωνήσετε μαζί μου. Ζεύγος προγραμματισμού μέσω του Google Hangouts, tmux και τη χρήση ενός έργου editor vim καλύτερο για μένα, καθώς αυτά είναι τα εργαλεία που έχω βρεθεί να είναι πιο αποτελεσματική."
      open_source:  "Αυτό είναι ένα δωρεάν πρόγραμμα ανοικτού κώδικα που προορίζεται να βοηθήσει τους ανθρώπους που δεν μιλάει άπταιστα αγγλικά να είναι σε θέση να επικοινωνούν χρησιμοποιώντας έναν τρόπο καθολική μεταφραστή. Είναι πλεονέκτημα είναι στην απλότητα του. Απλά αγγίξτε ή κάντε κλικ σε μια φράση που θέλετε να πείτε και το πρόγραμμα μιλάει για σένα. Αν μπορείτε να βοηθήσετε ή γνωρίζετε κάποιον που θα ενδιαφερόταν να συμβάλλουν στη δημιουργία αυτό το χρήσιμο εργαλείο, επικοινωνήστε μαζί μου μέσω e-mail για: "
      credit:       "Πίστωση για όλες τις μετάφραση και τον προγραμματισμό συμμετοχή θα αναρτάται σε εμφανές σημείο σε αυτή τη σελίδα, και μπορώ να προσφέρω καλή τη πίστει αναφορές για τους συμμετέχοντες που χρειάζονται ανοικτού κώδικα προγραμματισμού ή αναφορές μετάφραση στις περιλήψεις τους."
