      tt_is_a:      এটা আপনার জন্য কথা বলতে পারে এমন একটি প্রোগ্রাম। কিছু মানুষের কথা বলতে সমস্যা হয়। অস্থায়ী হোক বা স্থায়ী, TommyTalker আপনাকে সাহায্য করে একটি বাক্যাংশ/ফ্রেজ নির্বাচন করতে যেটা আপনি বলতে চান এবং TommyTalker এটা আপনার হয়ে বলে । 
      donttype:     আপনাকে সব সময়ে টাইপ করতে হবে না। শুধু ক্লিক করুন অথবা একটি বাক্যাংশ/ফ্রেজ স্পর্শ  করুন, এবং সেই ফ্রেজটি উচ্চারিত হবে। এখনো যোগ করা নেই এমন  বৈশিষ্ট্য, শব্দ, এবং বাক্যাংশর পরামর্শ  ইমেল করা যাবে এখানে : 
      supportfor:   আমরা ২৬টি ভাষার জন্য সমর্থন যোগ করেছি। লেখাগুলো যেকোনো ভাষায় উপস্থাপন করা যেতে পারে, এবং যখন লিঙ্ক নির্বাচন করা হবে, সেগুলো ইংরেজিতে উচ্চারিত হবে। এটা অ-ইংরেজিভাষীর জন্য একটি বড় সাহায্য হতে পারে, এবং একটি উপযুক্ত বাক্যাংশ/ফ্রেজ নির্বাচন করে, সেগুলো ইংরেজিতে বোঝা যাবে। এই প্রোগ্রাম বাক্ প্রতিবন্ধীরা এবং অ-ইংরেজি বক্তারা দুজনেই যারা ইংরেজির মাধ্যমে যোগাযোগ করতে চান ব্যবহার করতে পারবেন।  
      letusknow:    আমাদেরকে ইমেইল এর মাধ্যমে জানান, প্রোগ্রামে নতুন  বৈশিষ্ট্য যোগ করা হলে সেটি সম্বন্ধে যদি আপনি অবগত হতে চান । আমরা আপনাকে সঠিক সময়ে জানাব।
      enjoyvisit:   আপনার উপস্থিতি উপভোগ করুন 
      about:        সম্বন্ধে
      tt_needs:     মাতৃভাষার স্পিকার প্রয়োজন
      fluent:       যারা ইংরেজিতে স্বচ্ছন্দ, বাক্যাংশ অসম্পূর্ণ  বা ভুল থাকলে তা পুনঃসমীক্ষা এবং সঠিক করার জন্য তাদের সাহায্য দরকার। অনুবাদ ২৬ টি ভাষায় করা হয়েছে, কিন্তু গুগল দ্বারা অনুবাদের কিছু সীমাব্ধতা আছে, তাই প্রতিটি ভাষার প্রায় ১,০০০ বাক্যাংশর সঠিক  পর্যালোচনা / সম্পাদনা প্রয়োজন।
      designers:    HTML5/CSS3 ডিজাইনার (দের) প্রয়োজন, সাইটের চেহারা এবং কার্যকারিতা উন্নত করার জন্য । প্রকল্পে আগ্রহী RoR প্রোগ্রামাররা আমার সাথে অবশ্যই যোগাযোগ করুন। জুড়ি প্রোগ্রামিং এর জন্য সরঞ্জাম  হিসাবে Google হ্যাঙ্গআউট, tmux এবং vim সম্পাদক ব্যবহার করে আমি সবচেয়ে কার্যকরী ফল পেয়েছি, তাই এতেই আমি কাজ করতে আগ্রহী।
      open_source:  এটি একটি ফ্রি এবং ওপেন সোর্স প্রোগ্রাম অনর্গল ইংরেজিতে কথা বলতে না পারা মানুষদেরকে সাহায্য করার উদ্দেশ্যে, যাতে তারা অন্যের সঙ্গে একটি একমুখী সার্বজনীন অনুবাদক ব্যবহার করে যোগাযোগ স্থাপন করতে পারে।এটার সুবিধাই হল এর সরলতা। আপনি বলতে চান এমন একটি বাক্যাংশ/ফ্রেজ এর উপর শুধু স্পর্শ  বা  ক্লিক করুন এবং এই প্রোগ্রাম আপনার জন্য কথা বলে দেবে। যদি আপনি নিজে সাহায্য করতে পারেন অথবা যদি আপনি এই দরকারী টুল তৈরিতে সাহায্য করতে আগ্রহী হতে পারে এমন কাউকে চেনেন তাহলে আমাকে এই ইমেইল দ্বারা যোগাযোগ করুন:
      credit:       সব অনুবাদ এবং প্রোগ্রামিং এ অংশগ্রহণের জন্য ক্রেডিট এই পৃষ্ঠায় স্পষ্টরূপে প্রদর্শন করা হবে, এবং আমি প্রকৃত রেফারেন্স প্রদান করতে পারি অংশগ্রহণকারীদের জন্য যাদের ওপেন সোর্স প্রোগ্রামিং বা অনুবাদক হিসেবে রেফারেন্স প্রয়োজন তাদের জীবনবৃত্তান্ত বা রেসুমেতে।
